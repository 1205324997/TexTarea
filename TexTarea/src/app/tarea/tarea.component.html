<div class="container">
    <div class="row">
        <div class="clo-sm-8">
            <h1 class="tex-Center">{{title}}</h1>
        </div>
        <div class="clo-sm-4">
            <div class=" alert alert-success alert-dismissable">
                <a href="#" class="close">
                    &times;
                </a>
                mensaje aqui
            </div>
        </div>
    </div>
    <div class="clo-sm-8">
        <h2>Crear Datos:</h2>
        <form class="form-horizontal">
            <div class="form-group">
                <label for="name" class="control-label col-sm-2">
                    Name
                </label>
                <div class="clo-sm-10">
                    <input type="text" class="form-control" id="name" name="position" [(ngModel)]="model.position" placeholder="Agregar nueva tarea">
                </div>
            </div>
        </form>
    </div>
    <div class="form-group">
        <div class="col-sm-10">
            <button type="button" class="btn btn-success" (click)="addTareas()">Guardar</button>
        </div>
    </div>
    <div class="row col-sm-8">
        <h2>Listado de tareas</h2>
        <table class="table">
            <thead>
                <tr>
                <th>Tareas</th>
            </tr>
            </thead>
            <tbody>
                
            </tbody>

        </table>
    </div>
</div>
